name: Feature Request
description: Bastion をさらに強力にするためのアイデアを提案してください。
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        新しいガードレールの提案や、スキャン機能の改善アイデアを歓迎します！
  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: 現在の Bastion で足りないと感じていることや、直面している問題。
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能を追加して、どのように解決したいですか？
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した方法があれば教えてください。
